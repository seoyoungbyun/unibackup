<html>
<head>

    <title>계산기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bona+Nova&display=swap');
        .blue{
            height: 40px;

        <tr>
            <td style = "border: 2px solid #f0f0f0;"><input type = image src = "pic/cal.jpg"></td>
